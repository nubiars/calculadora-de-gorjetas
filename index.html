<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Calculadora de Gorjetas</title>
</head>
<body>
  <div id="container">
    <div>
      <h1 class="title">Calculadora de Gorjetas</h1>
    </div>
    <div>
      <form class="tipsForm" id="tipsForm">
        <label for="bill">
          <p>Quanto ficou a conta?</p>
        </label>
        <p>
          R$ <input type="number" placeholder="100" id="bill" name="bill" class="formInput" required>
        </p>
        <label for="serviceQual">
          <p>Como foi a qualidade do serviço?</p>
        </label>
        <p>
          <select name="serviceQual" id="serviceQual" class="formInput">
            <option disabled selected value="0">-- Escolha um opção --</option>
            <option value="0.3">30% - Incrível</option>
            <option value="0.2">20% - Bom</option>
            <option value="0.15">15% - Aceitável</option>
            <option value="0.1">10% - Incrível</option>
            <option value="0.05">05% - Incrível</option>
          </select>
        </p>
        <label for="people">
          <p>Quantas pessoas irão dividir a gorjeta?</p>
        </label>
        <p>
          <input type="number" placeholder="1" name="people" id="people" class="formInput" required> pessoa(s)
        </p>
        <button type="submit" class="formSubmit">Calcular!</button>
      </form>
    </div>
    <div id="totalTip">
      Gorjeta total: <br>
      R$ <span id="tip">0.00</span>
      <p id="each">cada</p>
    </div>
    <script type="text/javascript" src="scripts.js"></script>
  </div>
</body>
</html>
